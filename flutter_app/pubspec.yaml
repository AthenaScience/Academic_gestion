name: gestion_academica
description: Aplicación móvil para gestión académica
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # HTTP y API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Estado y navegación
  provider: ^6.1.1
  go_router: ^12.1.3
  
  # UI y componentes
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Utilidades
  shared_preferences: ^2.2.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
